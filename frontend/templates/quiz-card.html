<div class="quiz-card-box" style="background: white; border-radius: 35px; padding: 40px; box-shadow: 0 10px 40px rgba(0,0,0,0.03); border: 1px solid #f1f5f9;">
    <div class="quiz-header-row" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 35px;">
        <div class="q-status-badge" style="background: var(--brand-bg); color: var(--brand-midnight); padding: 8px 20px; border-radius: 50px; font-weight: 800; font-size: 0.8rem; letter-spacing: 0.5px; border: 2px solid var(--brand-midnight);">
            QUESTION <span id="current-num">1</span> OF 10
        </div>
        <div class="timer-display" id="quiz-timer" style="font-family: monospace; color: #ef4444; font-weight: 800; font-size: 1.4rem; background: #fee2e2; padding: 5px 15px; border-radius: 12px;">10:00</div>
    </div>

    <div id="question-container">
        <h2 class="question-text" id="main-question" style="color: var(--brand-midnight); font-size: 1.8rem; margin-bottom: 30px; line-height: 1.4;">Fetching AI insights...</h2>
        <div class="options-list" id="options-grid" style="display: grid; gap: 15px;">
            </div>
    </div>
</div>
