{% extends "base.html" %}
{% block content %}
<div class="quiz-container-wrapper" style="background: linear-gradient(180deg, var(--brand-midnight) 0%, #0d1430 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div class="auth-glass-card" style="max-width: 700px; text-align: center; padding: 60px;">
        <div style="background: var(--brand-accent); color: white; display: inline-block; padding: 8px 25px; border-radius: 50px; margin-bottom: 30px; font-weight: 800; font-size: 0.75rem; letter-spacing: 2px;">READY TO START</div>
        
        <h1 style="font-size: 3.5rem; margin-bottom: 15px; color: var(--brand-midnight);">{{ topic }} Quiz</h1>
        <p style="color: var(--text-muted); font-size: 1.1rem; margin-bottom: 40px; font-weight: 600;">Challenge yourself. You have <span style="color: var(--brand-midnight); font-weight: 800;">60 seconds</span> per question.</p>
        
        <div class="analysis-grid" style="grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 50px;">
            <div class="stat-card" style="background: #f8fafc; border: 1px solid #e2e8f0;">
                <p style="font-size: 0.7rem;">Questions</p>
                <h4 style="font-size: 1.8rem;">10</h4>
            </div>
            <div class="stat-card" style="background: #f8fafc; border: 1px solid #e2e8f0;">
                <p style="font-size: 0.7rem;">Level</p>
                <h4 style="font-size: 1.8rem;">Adaptive</h4>
            </div>
            <div class="stat-card" style="background: #f8fafc; border: 1px solid #e2e8f0;">
                <p style="font-size: 0.7rem;">Type</p>
                <h4 style="font-size: 1.8rem;">MCQ</h4>
            </div>
        </div>

        <a href="{{ url_for('routes.quiz_page', q_id=first_q_id) }}" class="btn-main" style="text-decoration: none; padding: 22px 80px; font-size: 1.4rem; border-radius: 20px; display: inline-block;">Begin Assessment</a>
    </div>
</div>
{% endblock %}
