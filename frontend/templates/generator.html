{% extends "base.html" %}
{% block content %}
<div class="auth-wrapper" style="background: white;">
    <div style="text-align: center; max-width: 500px;">
        <div class="pulse-loader" style="width: 100px; height: 100px; background: var(--brand-midnight); border-radius: 50%; margin: 0 auto; animation: pulse-ring 1.5s infinite ease-in-out;"></div>
        
        <h1 style="color: var(--brand-midnight); margin-top: 40px; font-size: 2.5rem;">AI is Researching...</h1>
        <p style="color: var(--text-muted); font-weight: 600; line-height: 1.6;">Our Llama-3 engine is reading your content and crafting high-quality questions. This usually takes 5-10 seconds.</p>
        
        <div style="width: 100%; height: 8px; background: #f1f5f9; border-radius: 10px; margin-top: 40px; overflow: hidden; border: 1px solid #eee;">
            <div style="width: 100%; height: 100%; background: linear-gradient(90deg, var(--brand-midnight), var(--brand-accent)); animation: loadingBar 2s infinite ease-in-out;"></div>
        </div>
        
        <p style="margin-top: 20px; font-size: 0.8rem; font-weight: 800; color: var(--brand-accent); letter-spacing: 1px; text-transform: uppercase;">Adapting to your level...</p>
    </div>
</div>

<style>
@keyframes loadingBar {
    0% { transform: translateX(-100%); }
    50% { transform: translateX(0); }
    100% { transform: translateX(100%); }
}
@keyframes pulse-ring {
    0% { transform: scale(0.9); opacity: 0.5; box-shadow: 0 0 0 0 rgba(26, 42, 108, 0.4); }
    70% { transform: scale(1); opacity: 1; box-shadow: 0 0 0 20px rgba(26, 42, 108, 0); }
    100% { transform: scale(0.9); opacity: 0.5; }
}
</style>
{% endblock %}
